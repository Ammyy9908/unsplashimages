<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="../static/neumorphic-login.css">
    <title>Chnage Password</title>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body has-text-centered">
          <div class="login">
              <p class="has-text-danger">{{error}}</p>
              <h1 class="title is-size-2">Change Password</h1>
            <form action="/change" method="POST">
              <div class="field">
                <div class="control">
                  <input class="input is-medium is-rounded" type="email" placeholder="Your Registered Email" autocomplete="off" name="uemail" />
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="input is-medium is-rounded" type="password" placeholder="New Password" autocomplete="off" name="pass1" />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input class="input is-medium is-rounded" type="password" placeholder="Confirm Password" autocomplete="off" name="pass2" />
                </div>
              </div>
              <br />
              <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">
                Change Password
              </button>
            </form>
           

          </div>
        </div>
      </section>
</body>
</html>
